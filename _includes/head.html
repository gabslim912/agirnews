<head>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <meta charset="UTF-8" />
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <meta name="description" content="{% if page.title != undefined %}{{ page.description | escape }}{% else %}{{ site.description | escape }}{% endif %}">
    <link rel="canonical" href="{{ site.production_url }}{{ page.url | replace:'index.html',''}}">
    {% if page.description %}
        <meta name="description" content="{{ page.description | escape }}">
    {% else %}
          <meta name="description" content="{{ site.description | escape }}">
    {% endif %}
    <!-- FAVICON -->
    <link rel="shortcut icon" href="{{ site.favicon }}">
    <!-- Stylesheets -->
    <!-- bootstrap v3.3.6 css -->
    <link href="/css/bootstrap.css" rel="stylesheet">
    <!-- font-awesome css -->
    <link href="/css/font-awesome.css" rel="stylesheet">
    <!-- flaticon css -->
    <link href="/css/flaticon.css" rel="stylesheet">
    <!-- animate css -->
    <link href="/css/animate.css" rel="stylesheet">
    <!-- owl.carousel css -->
    <link href="/css/owl.css" rel="stylesheet">
    <!-- fancybox css -->
    <link href="/css/jquery.fancybox.css" rel="stylesheet">
    <link href="/css/hover.css" rel="stylesheet">
    <!-- style css -->
    <link href="/css/style.css" rel="stylesheet">
    <link href="/css/custom.css" rel="stylesheet">
    <!-- revolution slider css -->
    <link rel="stylesheet" type="text/css" href="/css/revolution/settings.css">
    <link rel="stylesheet" type="text/css" href="/css/revolution/layers.css">
    <link rel="stylesheet" type="text/css" href="/css/revolution/navigation.css">

    <!--Favicon-->
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
    <!-- Responsive -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/css/responsive.css" rel="stylesheet">
    <!--[if lt IE 9]><script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script><![endif]-->
    <!--[if lt IE 9]><script src="js/respond.js"></script><![endif]-->
    <meta property="og:url"           content="{{ page.url }}" />
    <meta property="og:type"          content="website" />
    <meta property="og:title"         content="{{ page.title }}" />
    <meta property="og:description"   content="{{ page.mini_desc }}" />
    <meta property="og:image"         content="{{ page.main_img }}" />
</head>
